version: '3.8'

services:
  # FastAPI Backend
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      - MEMORY_BACKEND=local
      - MEMORY_DB_PATH=/app/data/memory.db
    volumes:
      - ./src:/app/src
      - ./data:/app/data
    env_file:
      - .env
    command: uvicorn src.api.main:app --host 0.0.0.0 --port 8000 --reload
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Streamlit Frontend
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8501:8501"
    environment:
      - API_BASE_URL=http://backend:8000/api/v1
    volumes:
      - ./streamlit_app:/app/streamlit_app
      - ./data:/app/data
    env_file:
      - .env
    command: streamlit run streamlit_app/app.py --server.address=0.0.0.0 --server.port=8501
    depends_on:
      - backend

networks:
  default:
    name: afga-network

