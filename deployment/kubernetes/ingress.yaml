apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: afga-ingress
  namespace: afga
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    cert-manager.io/cluster-issuer: letsencrypt-prod
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - afga.yourdomain.com
    secretName: afga-tls
  rules:
  - host: afga.yourdomain.com
    http:
      paths:
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: afga-backend
            port:
              number: 8000
      - path: /
        pathType: Prefix
        backend:
          service:
            name: afga-frontend
            port:
              number: 8501
