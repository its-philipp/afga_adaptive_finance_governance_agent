version: '3.8'

services:
  backend:
    build:
      context: ../..
      dockerfile: deployment/docker/Dockerfile.backend
    container_name: afga-backend
    ports:
      - "8000:8000"
    volumes:
      - ../../data:/app/data
      - ../../.env:/app/.env:ro
    environment:
      - DATABASE_PATH=/app/data/memory.db
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

  frontend:
    build:
      context: ../..
      dockerfile: deployment/docker/Dockerfile.frontend
    container_name: afga-frontend
    ports:
      - "8501:8501"
    volumes:
      - ../../.env:/app/.env:ro
    environment:
      - BACKEND_URL=http://backend:8000
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped

volumes:
  data:
    driver: local
