apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: adaptive-finance-governance-rag-apps
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/<ORG>/<REPO>.git  # Update with your repo
    targetRevision: main
    path: azure_extension/ops/argocd/apps
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true

