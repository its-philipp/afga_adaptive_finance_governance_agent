apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: afga-agent-{{ .Environment }}
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/<ORG>/<REPO>.git  # Update with your repo
    targetRevision: main
    path: azure_extension/aks/helm/afga-agent
    helm:
      valueFiles:
        - values.yaml
        - ../../overlays/{{ .Environment }}/values.yaml  # Environment-specific overlay
  destination:
    server: https://kubernetes.default.svc
    namespace: afga-agent-{{ .Environment }}
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
  revisionHistoryLimit: 10

