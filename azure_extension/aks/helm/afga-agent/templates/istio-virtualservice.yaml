{{- if .Values.istio.enabled }}
apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: {{ include "afga-agent.fullname" . }}
  labels:
    {{- include "afga-agent.labels" . | nindent 4 }}
spec:
  hosts:
    {{- range .Values.istio.gateway.hosts }}
    - {{ . }}
    {{- end }}
  gateways:
    - {{ include "afga-agent.fullname" . }}-gateway
  http:
    - match:
        - uri:
            prefix: /
      route:
        - destination:
            host: {{ include "afga-agent.fullname" . }}
            port:
              number: {{ .Values.service.port }}
      timeout: {{ .Values.istio.virtualService.timeout }}
      retries:
        attempts: {{ .Values.istio.virtualService.retries.attempts }}
        perTryTimeout: {{ .Values.istio.virtualService.retries.perTryTimeout }}
{{- end }}

