# Production environment overrides
replicaCount: 3

image:
  tag: "latest"

env:
  ENVIRONMENT: "production"
  CLOUD_MODE: "databricks"
  LOG_LEVEL: "INFO"

autoscaling:
  minReplicas: 3
  maxReplicas: 20

keyVaultSecrets:
  vaultName: "kv-prod-adaptive-finance-governance"
  tenantId: ""  # Set via terraform output

serviceAccount:
  annotations:
    azure.workload.identity/client-id: ""  # Set via terraform output

resources:
  limits:
    cpu: 2000m
    memory: 4Gi
  requests:
    cpu: 1000m
    memory: 2Gi

istio:
  destinationRule:
    mTLS:
      mode: STRICT  # Enforce mTLS in production

