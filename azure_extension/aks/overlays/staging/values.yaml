# Staging environment overrides
replicaCount: 2

image:
  tag: "staging"

env:
  ENVIRONMENT: "staging"
  CLOUD_MODE: "databricks"  # Use cloud mode in staging
  LOG_LEVEL: "INFO"

keyVaultSecrets:
  vaultName: "kv-staging-adaptive-finance-governance"
  tenantId: ""  # Set via terraform output

serviceAccount:
  annotations:
    azure.workload.identity/client-id: ""  # Set via terraform output

resources:
  limits:
    cpu: 1000m
    memory: 2Gi
  requests:
    cpu: 500m
    memory: 1Gi

